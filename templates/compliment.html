<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
    Hi {{ person }}! I think you're 
    {% for compliment in compliments[:-1] %}
        {{ compliment }},
    {% endfor %} 
    and {{ compliments[-1] }}.
    <form action="/game">
        <p>Would you like to play a game?</p>
        <input type="radio" name="yesno" value="yes" required>Yes
        <input type="radio" name="yesno" value="no" >No
        <input type="submit">
    </form>
</body>
</html>
